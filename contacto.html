<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>

    <header>
<h1>Contacto</h1>
    </header>

    <main>
        <div>
            <form action="">
                Nombre: <br>
                <input type="text" name="Nombre" required minlength="4" maxlength="25"> <br>
                Correo Electronico: <br>
                <input type="email" required minlength="5" maxlength="40"> <br>
                Asunto: <br>
                <input type="text" name="Asunto" required minlength="2" maxlength="30"> <br>
                Mensaje: <br>
                <textarea name="Mensaje" cols="30" rows="10" required minlength="10" maxlength="100"> </textarea> <br>
                <br>
                <button id="Enviar" type="submit"> <b> Enviar Datos </b> </button> 
            </form>
        </div>
    </main>

   
    <aside>
        <a href="http://wa.me/3364289106?text=Quiero%20saber%20más.""> Contactanos por Whatsapp
            <img src="Wsp.png" alt="Whatsapp Icon">
            <a/>
    </aside>
    
    <footer>
        <p class="texto-centrado"><p> <b> <i> --- © 2017 - TODOS LOS DERECHOS RESERVADOS --- </i> </b> </p> <br></p>
    </footer>

</body>

</html>
